{% extends 'base.html' %}
{% load django_bootstrap5 %}
{% block content %}

{% for short in short_lst %}

<div class="alert alert-secondary">
  <div> <h2 class="container p-1 my-2 bg-dark text-white"> SHORT {{ short.id }} </h2></div>
  <div>
    <hr>
  <a href="{% url 'short-info-cvb' short.id %}">
    <video height="240px" src="{{ short.video.url}}">
    </video>
    Short #{{ short.id }}
  </a>
  </div>
</div>
{% endfor %}


{% endblock %}
