
<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    {% load django_bootstrap5 %}
    <meta charset="UTF-8">
    <title>SocialNet</title>

<html>
    <head>
        {% bootstrap_css %}
        {% bootstrap_javascript %}
        <link rel="stylesheet" href="{% static 'main.css' %}">
    </head>
    <body>
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
            <div class="container-fluid">
              <a class="navbar-brand" href="/"><img src="{% static 'Instagram_logo_2016.svg.png' %}" height="40px"></a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="mynavbar">
                <ul class="navbar-nav me-auto">
                  <li class="nav-item">
                    <a class="nav-link" href="/">MAIN</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="{% url 'shorts-list' %}">Shorts</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="{% url 'posts' %}">Posts</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="{% url 'saved_post_list' %}">SavedPosts</a>
                  </li>
                </ul>
                <form class="d-flex">
                  <input class="form-control me-2" type="text" placeholder="Search">
                  <button class="btn btn-secondary" type="button">Search</button>
                </form>
              </div>
            </div>
        </nav>
    <div class="row">
        <div class="col-2">
            <div class="my-focus"><center>MAIN</center></div>
            <div class="my-focus"><center>SEARCH</center></div>
        <div class="my-focus"><center>POPULAR</center></div>
        </div>
    <div class="col-10">

         {% block content %}

         {% endblock %}
    </div>

    </body>
</html>
