{% extends 'base.html' %}

{% block content %}

<div> <h1 class="container p-2 my-5 bg-dark text-white">USER POSTS: {{ user.username }}</h1></div>
<div class="row container">
    {% for post in posts %}
        <div class="post col-lg-4 col-md-6">
            <a href="/posts/{{ post.id }}">
                {{ post.name }}
            </a>
            {% if post.photo %}
                <div>
                    <img src="{{ post.photo.url}}" height="200px">
                </div>
            {% endif %}
        </div>
    {% endfor %}
</div>

{% endblock %}
