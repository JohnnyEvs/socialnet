{% extends 'base.html' %}
{% block content %}

  <div> <h1 class="container p-1 my-2 bg-dark text-white">SAVED POSTS</h1></div>

  {% for post in posts %}
  <div class="post"> </div>
    <div>
      <a href="/posts/{{ post.id }}">
        {{ post.name }} </a>
        {% if post.photo %}
          <div>
            <img src="{{ post.photo.url}}" height="200px">
          </div>
        {% endif %}
    </div>
{% endfor %}

{% endblock %}
